{% extends "results/bluebase.html" %}

{% block headers %}
{{super()}}

<script type="text/javascript">

$(document).ready(function(){
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{labels}},
        datasets: [{
            label: 'net',
            data: {{values}},
            backgroundColor: 'rgba(90, 200, 160, 0.5)',
            borderWidth: 0,
        }],
    },
    options: {
        legend: {
            display: false,
        },
        scales: {
            xAxes: [{
                barPercentage: 1.25,
                ticks: {
                    beginAtZero: true,
                    fontSize: 9
                }
            }],
        }
    }
});
});
</script>
{% endblock headers %}

{% block content %}
{{super()}}
<div class='container'>
<h4>{{title}}</h4>
<canvas id="myChart"></canvas>
</div>
{% endblock content %}

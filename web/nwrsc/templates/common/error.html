{% extends "common/base.html" %}

{% block headers %}
<style type='text/css'>
ul { list-style-type: none; }
li { margin: 5px; }
pre { font-size: 1.1rem; margin-left: 3rem; margin-top: 2rem; }
</style>
{% endblock headers %}

{% block content %}
<h3>An error occured in the application.  Please report the following:</h3>
<ul>
<li>{{now}}</li>
<li>{{name}}:{{line}}</li>
<li>{{exception}}</li>
</ul>
<pre>
{{tbstring and tbstring or ""}}
</pre>
{% endblock content %}

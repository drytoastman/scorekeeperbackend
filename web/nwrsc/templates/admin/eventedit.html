{% extends "admin/bluebase.html" %}

{% block headers %}
{{super()}}
<script>
$(document).ready(function() {
    $("input[name=regopened]").flatpickr( { enableTime: true, minuteIncrement: 30 } );
    $("input[name=regclosed]").flatpickr( { enableTime: true, minuteIncrement: 30 } );

	$("input[name=date]").flatpickr( { onChange: function(dateObj, dateStr) { 
        d = new Date(dateObj[0]); 
        d.setDate(d.getDate() - 2);
        d.setHours(18);
        d.setMinutes(0);
        $("input[name=regclosed]").get(0)._flatpickr.setDate(d);
    }});

    $("input[name=isexternal]").change(function() {
        var elem = $("#eventform > div").slice(6);
        if (this.checked) {
            elem.hide();
        } else {
            elem.show();
        }
        elem.last().show();
    }).trigger("change");

    $("#spclasses-0").change(function() {
        var elem = $("#spclasses > li");
        if (this.checked) {
            elem.show();
        } else {
            elem.hide();
        }
        $(this).parent().show();
    }).trigger("change");
});
</script>

<style>
#spclasses {
    margin-bottom: 0;
    padding: 0px;
}
#spclasses li {
    display: inline;
}
#spclasses label {
    width: auto;
    height: auto;
    vertical-align: middle;
}
#spclasses input {
    width: 1.6rem;
    vertical-align: middle;
    margin: 0 0.7rem 0 0.1rem;
}

label[for=spclasses-0] {
    display: none;
}
#spclasses-0 {
    margin-right: 2rem !important;
    margin-left: 0 !important;
}

</style>
{% endblock headers %}

{% block content %}
{{super()}}
<div class='container'>
<div class='container'>
<h3 class='text-center'>Event Settings</h3>
{{ form.html('eventform', url, 'post', 'btn-admin', 'col-md-4', 'col-md-7') | safe }}
</div>
</div>
{% endblock content %}

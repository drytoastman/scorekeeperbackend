{% extends "admin/bluebase.html" %}
{% import "common/macros.html" as m %}

{% block headers %}
{{super()}}
<script>
var thetable   = null;

$(document).ready(function(){
	thetable = $('#paymenttable').DataTable({ 
        ajax: { url:"{{url_for(".paymentlist")}}", dataSrc: ''},
        lengthMenu: [[15, 30, 50, -1], [15, 30, 50, "All"]],
        iDisplayLength: -1,
        autoWidth: false,
        columns: [
            { data: 'firstname' },
            { data: 'lastname' },
            { data: 'email',    render: displayemail },
            { data: 'name' },
            { data: 'date'  },
            { data: 'txtype',   defaultContent: '' },
            { data: 'txid',     defaultContent: '' },
            { data: 'txtime',   defaultContent: '' },
            { data: 'itemname', defaultContent: '' },
            { data: 'amount',   defaultContent: '', render: $.fn.dataTable.render.number( ',', '.', 2, '$' ) }
        ],
        sDom: '<"dtheader"fi>rt<"clear">'
    });
});
</script>
{% endblock headers %}

{% block content %}
{{super()}}
<div class='container-fluid'>
<h3>Payments</h3>
<table id='paymenttable' class='table-striped table-bordered' cellspacing="0" width="100%">
<thead>
<tr>
    <th>First</th>
    <th>Last</th>
    <th>Email</th>
    <th>Event Name</th>
    <th>Event Date</th>
    <th>Tx Id</th>
    <th>Tx Time</th>
    <th>Item</th>
    <th>Amount</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>


{% endblock content %}

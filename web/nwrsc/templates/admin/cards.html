<!DOCTYPE html>
<html lang="en">
<head>
<title>{{g.event.name}} Cards</title>
{% assets "admin.js" -%}
<script type="text/javascript" src="{{ASSET_URL}}"></script>
{% endassets -%}
<script type="text/javascript">
$(document).ready(function(){ JsBarcode(".barcode").init(); });
</script>

<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
}

body {
    width: 180mm;
    margin: auto;
}

div.card {
    page-break-after: always;
    padding: 0px;
}

.header {
    display: flex;
}

.eventinfo, .codes {
    width: 50%;
    padding: 2px;
}

.codes {
    text-align: right;
}

.eventinfo .name {
    font-weight: bold;
    font-size: 1.3rem;
}

.eventinfo .date {
    font-weight: bold;
    font-size: 1.1rem;
}

span.label1, span.label2, span.label3 { 
    font-weight: bold; 
    font-size: 1.0rem; 
    display: inline-block;
    text-align: right;
}

span.label1 {
    width: 4.0rem;
}
span.label2 {
    width: 4.0rem;
}
span.label3 {
    width: 5.2rem;
}

table {
    border-collapse: collapse;
    width: 100%;
}
th, td {
    border: 1px solid black;
}
td {
    height: 1.7rem;
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
}
table.runs {
    margin-top: 0.5rem;
}

td.half    { width: 50%;   max-width: 50vw; }
td.quarter { width: 25%;   max-width: 25vw; }
td.third   { width: 33.3%; max-width: 33.3vw; }
td.sixth   { width: 16.6%; max-width: 16.6vw; }

</style>
</head>

<body>
{% for reg in registered %}
<div class='card'>
{% include ['cardtemplate%'+g.series, 'admin/defaultcard.html'] %}
</div>
{% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>{{g.event.name}} Cards</title>
{% assets "vendor.js", "vendor_admin.js", "admin.js" %}
<script type="text/javascript" src="{{ASSET_URL}}"></script>
{% endassets -%}
<script type="text/javascript">
$(document).ready(function(){
    JsBarcode(".barcode").init();
    $('svg.barcode').css("transform", "translate(-26px,0px) scale(1.2,1.0)");
 });
</script>

<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
}

body {
    margin: auto;
    font-family: "Times New Roman", Times, serif;
}

div.card {
    page-break-after: always;
    padding: 0px;
}

.header td {
    height: initial;
    border: none;
}

.eventinfo {
    float: left;
    white-space: nowrap;
}

.rules {
    text-align: center;
    font-size: 0.8rem;
}

.codes {
    float: right;
    width: 20rem;  /* tied to svg.barcode/transform/scale */
    text-align: right;
}

svg.barcode {
    /** doesn't work with wkhtmltopdf do it in javascript instead:
    transform: translate(-26px,0px) scale(1.2,1.0) !important;
    */
}

.eventinfo .name {
    font-weight: bold;
    font-size: 1.3rem;
}

.eventinfo .date {
    font-weight: bold;
    font-size: 1.1rem;
}

span.label1, span.label2, span.label3 {
    font-weight: bold;
    font-size: 1.0rem;
    display: inline-block;
    text-align: right;
}

span.label1 {
    width: 4.5rem;
}
span.label2 {
    width: 4.3rem;
}
span.label3 {
    width: 5.3rem;
}

table {
    border-collapse: collapse;
    table-layout: fixed;
    width: 100%;
}
th, td {
    border: 1px solid black;
}
td {
    height: 1.7rem;
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
}
table.runs {
    margin-top: 0.5rem;
}

td.half    { width: 50%;   }
td.quarter { width: 25%;   }
td.third   { width: 33.3%; }
td.sixth   { width: 16.6%; }

</style>
</head>

<body>
{% for reg in registered %}
<div class='card'>
{% include ['cardtemplate%'+g.series, 'admin/defaultcard.html'] %}
</div>
{% endfor %}
</body>
</html>

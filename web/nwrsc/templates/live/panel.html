<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Scorekeeper Live">
  <meta name="theme-color" content="#fff">
  <link rel="icon" href="manifest/favicon.ico">
  <script src="/static/polymer/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/static/polymer/{{config.DEBUG and "devel" or "dist"}}/vendors~live.js" type="module"></script>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
    var panelConfig = {
            wsurl: "{{url_for('Live.websocket', _scheme='ws', _external=True)}}",
            series: "{{g.series}}",
            eventid: "{{g.eventid}}",
            classcodes: {{g.classlist|sort|to_json|safe}},
            ispro: {{g.event.ispro|int}}
        }
  </script>
  <script src="/static/polymer/{{config.DEBUG and "devel" or "dist"}}/live.js" type="module"></script>

  <title>Scorekeeper Live</title>
  <style>
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 0.95rem;

      --headerfill: #29608e;
      --headercolor: white;
      --titlesfill: #4598dd;
      --titlescolor: white;
      --general-border-color: #a8a8a8;
      --could-have-background: #EDD;
      --could-have-color: #E77;
      --improved-on-background: #EEF;
      --improved-on-color: #99E;
      --highlight-background: #DDD;
      --paper-tabs-selection-bar-color: #ff5926;
      --paper-tab-ink: #000;
      --paper-font-subhead_-_font-size: 14px;
    }

  </style>
</head>
<body>
  <{{panel_type}}>
    <p id="jsyes"></p>
    <script type="text/javascript">
      document.getElementById('jsyes').innerHTML='Loading...'
    </script>
    <noscript>
      <p>Could not render the custom element. Check that JavaScript is enabled.</p>
    </noscript>
  </{{panel_type}}>
</body>
</html>

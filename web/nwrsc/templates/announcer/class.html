<!-- class list -->
<table class='res'>
<tbody>
<tr class='head'><th colspan='6'>Event - {{classcode|replace("_","")}}</th></tr>
<tr class='subhead'><th>#</th><th>Name</th><th>Idx</th><th>Net</th><th colspan='2'>Need (Raw)</th></tr>
{% for e in group %}
<tr class='{{e.current and 'highlight' or ''}} {{e.ispotential and 'couldhave' or ''}} {{e.isold and 'improvedon' or ''}}'>
<td>{{e.position}}</td>
<td class='name'>{{e.firstname}} {{e.lastname}}</td>
<td class='index'>{{e.indexstr}}</td>
<td>{{e.net|t3}}</td>
<td class='diffn'>{{e.diffn|t3}}</td>
<td class='diff1'>{{e.diff1|t3}}</td>
</tr>
{% endfor %}
</tbody>
</table>
